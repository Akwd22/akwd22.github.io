<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Je suis développeur web fullstack animé par la qualité avec un esprit de polyvalence. Mon portfolio illustre mes projets réalisés." />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <title>Eddy Druet – Portfolio</title>
    <script>
      // Single Page Apps for GitHub Pages (https://github.com/rafgraph/spa-github-pages)
      // MIT License

      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour accéder à ce site web.</noscript>
    <div id="root"></div>
  </body>
</html>
